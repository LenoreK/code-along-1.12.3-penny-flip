<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <H1>Penny Flip Game</H1>
            </div>
            <div class='image-cont'>
                    <img
                    id='penny-image'
                    src="assets\images\penny-heads.jpg"
                    alt='penny'  
                    />
                </div>
                <div class = 'controls'>
                    <button id='flip'>
                        Flip the Penny
                    </button>
                    <button id='clear'>
                        Clear Scoreboard
                    </button>
                </div>
            </div>
            </main>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Heads</th>
                            <th>Percentage Heads</th>
                            <th>Tails</th>
                            <th>Percentage Tails</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <div class='container'>
                                <div class='stats'>
                            <td id="heads">0</td>
                            <td id="heads-percent">0%</td>
                            <td id="tails">0</td>
                            <td id="tails-percent">0%</td>
                            </div>
                                </div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
